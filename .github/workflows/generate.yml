name: Generate

on:
  # schedule:
  #   # Runs “At every 2nd minute.” (see https://crontab.guru)
  #   - cron: '* * * * *'
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Python dependencies
        run: python -m pip install --upgrade pip requests
        
      - name: 'Generate 1: prepare input files'
        run: 'python scripts/generate_ci_1.py'

      - name: 'Generate 2.1 OpenApi for EvmApi'
        uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: python
          config-file: openapi.json
          openapi-file: temp/swagger/evm_api.json
          command-args: '-p packageName=openapi_evm_api,projectName=evm_api'
      - name: 'Generate 2.2 OpenApi for Auth'
        uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: python
          config-file: openapi.json
          openapi-file: temp/swagger/auth.json
          command-args: '-p packageName=openapi_auth,projectName=auth'

      - name: 'Generate 3: generate output files'
        run: 'python scripts/generate_ci_2.py'


      # - name: 'Run generate script'
      #   run: 'python scripts/generate.py'
      - name: Get changed files in the docs folder
        id: changed-files-specific
        uses: tj-actions/changed-files@v34
        with:
          files: |
            docs/**
            src/**
      - name: Run step if any file(s) in the docs folder change
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: |
          echo "One or more files in the docs folder has changed."
          echo "List all the files that have changed: ${{ steps.changed-files-specific.outputs.all_changed_files }}"

